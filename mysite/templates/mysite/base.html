
<!DOCTYPE html>
<html lang = "en">
<head>
    {% load staticfiles %}
	<title>{% block title%} zhangyan {%endblock%}</title>
	<!-- Required meta tags -->
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" rel = 'stylesheet' type = 'text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    {% block head %} {% endblock head %} 
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class = "container-fluid">
        <!-- Header -->
     	 <div class = "navbar-header"> 
     	 	<a class = "navbar-brand" href = "{% url 'mysite:cover'%}">Mysite</a>
     	 	<!--down below is to make the button in case the web window is too small to display every item-->
     	 	<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
     	 		<span class = "icon-bar"></span>
     	 		<span class = "icon-bar"></span>
     	 		<span class = "icon-bar"></span>
     	 	
     	 	</button>	
     	 </div>

		<!--items-->  
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class = "nav navbar-nav">
				<li  >  
					<a class="nav-link" href="{% url 'mysite:index' %}">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                        Home  
                    </a>	
				</li>

				<li >
					<a class="nav-link" href="{% url 'mysite:profile' %}">
						<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>&nbsp;
                        Profile  
                    </a>	
				</li>

				<li >
					<a class="nav-link" href="{% url 'mysite:notebook' %}">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;
                        Notebook 
                    </a>	
				</li>

				<li >
					<a class="nav-link" href="{% url 'mysite:project' %}">
						<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;
                        Project 
                    </a>
				</li>
			</ul>


            <!--Form-->

			<form class="navbar-form navbar-right line-inline" action="https://www.google.com/search" target="_blank"  >
				<input class="form-control mr-sm-2  " type="text"  name = "q" placeholder="Search" aria-label="Search" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				</button>
            </form> 

      
 		</div>
        </div>
    </nav> 


    {% block body %}
    {% endblock %}

	<footer class="footer" >
      <div class="container-fluid">
        <div class="row" >
        	<div class="col-md-8">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="mailto:zhangyan232425@hotmail.com">
                zhangyan232425@hotmail.com 
                </a>
              </li>
            </ul>
          </div> 
          <div class="col-md-4">
            <span class="copyright"> Copyright &copy; Zhang Yan 2017</span>
          </div>
          
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "{% static 'base.js'%}"></script>

</body>
</html>
